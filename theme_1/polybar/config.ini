[global/wm]
margin-top    = 0
margin-bottom = 0 

include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/clickeable-modules.ini

[bar/main]
width  = 17%
height = 34
radius = 10.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left  = 1
padding-right = 1

module-margin-left  = 1
module-margin-right = 1

font-0 = Iosevka Nerd Font:style=Medium:size=9.8;2
font-1 = Iosevka Nerd Font:size=12;2

wm-restack    = bspwm
cursor-click  = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true

[bar/left-bar]
inherit  = bar/main
width    = 15%
offset-x = 1%
offset-y = 15

modules-center = shell browser archive telegram-desktop network

[bar/middle-bar]
inherit  = bar/main
width    = 16%
offset-x = 42%
offset-y = 15

modules-center = i3 bspwm workspaces

[bar/right-bar]
inherit  = bar/main
width    = 31%
offset-x = 67%
offset-y = 15

modules-center = date alsa filesystem battery wlan eth xkeyboard
